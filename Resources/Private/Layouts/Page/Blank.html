<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
<div id="top"></div>
<div class="body-bg{f:if(condition:theme.navigation.type, then:' body-bg-{theme.navigation.type}')}" style="width:100%">
    <f:render partial="Structure/CookieConsent" arguments="{_all}" />
    <a class="sr-only sr-only-focusable" href="#page-content">
        <span>{f:translate(key: 'skiptomaincontent', extensionName: 'bootstrap_package')}</span>
    </a>
	<div class="container-fluid ttoys ttoys-main">
    <div class="row">
    <div class="col-sm-1 d-none d-sm-block ttoys ttoys-main-left-col"></div>
    <div class="col-sm-10 ttoys ttoys-main-content">
    <div class="row" style="margin: 0px;">
    <div id="page-content" class="bp-page-content main-section col-12" style="padding: 0px;">
        <!--TYPO3SEARCH_begin-->
        <f:render section="Main" />
        <!--TYPO3SEARCH_end-->
    </div>
    </div>
    </div>
    <div class="col-sm-1 d-none d-sm-block ttoys ttoys-main-right-col"></div>
	</div>
	</div>
	
    <footer id="page-footer" class="bp-page-footer">
        <f:render partial="DropIn/Structure/FooterBefore" arguments="{_all}" />
        <f:render section="Footer" optional="true" />
        <f:render partial="Structure/FooterMeta" arguments="{_all}" />
        <f:render partial="DropIn/Structure/FooterAfter" arguments="{_all}" />
    </footer>
    <f:render partial="Structure/ScrollTop" arguments="{_all}" />
</div>

<div class="device-xs visible-xs" id="show-xs"></div>
<div class="device-sm visible-sm" id="show-sm"></div>
<div class="device-md visible-md" id="show-md"></div>
<div class="device-lg visible-lg" id="show-lg"></div>
</f:spaceless>
</html>
